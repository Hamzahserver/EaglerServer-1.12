server_name: Server

redis:
  # Set to true to enable Redis features (cross-server staff chat, /list, etc.)
  enabled: false

  # --- Redis Connection Details ---
  # The host or IP address of your Redis server.
  host: "127.0.0.1"

  # The port your Redis server is running on.
  port: 6379

  # The password for your Redis server.
  # Leave this as an empty string ("") if your server does not require a password.
  password: ""

  # Set to true if your Redis server requires a secure connection (SSL/TLS).
  # This is common for cloud-hosted Redis instances.
  ssl: false

  # --- Advanced: Connection Pool Settings ---
  # These settings control how many connections the plugin keeps ready.
  pool:
    maxTotal: 10
    maxIdle: 5
    minIdle: 1

mysql:
  enabled: false
  url: jdbc:mysql://localhost:3306/database
  username: root
  password: password

cps:
  # Time in seconds to test the player CPS
  time: 10

# Change gamemode when entering staffmode
gamemode:
  enabled: true
  mode: SURVIVAL

# Set armor for when entering staffmode
armors:
  enabled: true
  sets:
    administrator:
      permission: staffmodex.armor.administrator
      color: RED
      type: LEATHER
    moderator:
      permission: staffmodex.armor.moderator
      color: ORANGE
      type: LEATHER

# Show ore finding notifications to staff members
ore-finder:
  enabled: true
  min-streak: 3
  # Cooldown in seconds before sending a consolidated notification.
  notification-cooldown: 10
  # List of materials (by name) to track.
  # This is case-sensitive and must match the Bukkit Material enum names.
  tracked-ores:
    - "DIAMOND_ORE"
    - "DEEP_SLATE_DIAMOND_ORE"
    - "ANCIENT_DEBRIS"

ip:
  enabled: true

action_bar:
  enabled: true
  on_freeze: true
  on_staff: true
  on_vanished: true

vanish:
  enabled: true
  on_staff_mode: true
  requires_staff: false
  hooks:
    premiumvanish: true
  # A list of potion effects to apply when a player vanishes.
  # Format is "EFFECT_NAME:AMPLIFIER". For example, "SPEED:2" for Speed II.
  # If this section is removed, it will default to just INVISIBILITY.
  effects:
    - "INVISIBILITY:1"

staffchat:
  enabled: true
  on_staff_mode: true

staffmode:
  enabled: true
  # Restore location when leaving staffmode
  restore_location: true

  # Commands to be executed by the console.
  # Use %player% as a placeholder for the player's name.
  commands:
    enabled: false
    # Commands to run when a player ENTERS staff mode.
    # Useful for temporarily granting permissions (e.g., with LuckPerms).
    on-enter:
      - "lp user %player% permission set staffmodex.fly true"
      - "lp user %player% parent addtemp staff 1h"
      - "say &b[Staff] &f%player% &7is now on duty."
      
    # Commands to run when a player LEAVES staff mode.
    # Used to revoke any temporary permissions.
    on-leave:
      - "lp user %player% permission unset staffmodex.fly"
      - "lp user %player% parent removetemp staff"
      - "say &b[Staff] &f%player% &7is now off duty."

  # Commands allowed during staffmode
  command-whitelist:
    enabled: true
    commands:
    - "/staffmode"
    - "/staff"
    - "/sm"
    - "/sc"
    - "/staffchat"
    - "/r"
    - "/msg"
    - "/examine"
    - "/invsee"
    - "/freeze"
    - "/unfreeze"
    - "/stafflist"
    - "/report"
    - "/warning"
    - "/helpop"
    - "/infractions"
    - "/infraction"
    - "/ip"
    - "/vanish"
    - "/unvanish"
  # Commands to block during staffmode
  blocked_commands:
  - "/sethome"
  - "/tpa"
  - "/f sethome"
  - "/ec"
  - "/enderchest"
  # Effects given when activating Staff Mode
  effects:
    NIGHT_VISION:
      amplifier: 0
      duration: 2147483647
      aliases: ["NIGHT_VISION"]
    JUMP:
      amplifier: 1
      duration: 2147483647
      aliases: ["JUMP", "JUMP_BOOST"]
    SPEED:
      amplifier: 1
      duration: 2147483647
      aliases: ["SPEED"]

report:
  enabled: true

warning:
  enabled: true

helpop:
  cooldown: 60
  enabled: true

freeze:
  enabled: true
  time: 5
  apply_potion_effects: true
  potion_effects:
    # 'aliases' represents the naming of an effect across multiple Minecraft versions.
    # If an effect doesn't work, add the correct name for your server version to its aliases list.
    invulnerability:
      amplifier: 5
      duration: 25
      aliases: ["DAMAGE_RESISTANCE", "RESISTANCE"] # DAMAGE_RESISTANCE for 1.9+, RESISTANCE for 1.8
    no_damage:
      amplifier: 255
      duration: 25
      aliases: ["WEAKNESS"]
    paralysis:
      amplifier: 4
      duration: 25
      aliases: ["SLOW", "SLOWNESS"] # SLOW is the official name, SLOWNESS is a common alias
    sensory_deprivation:
      amplifier: 0
      duration: 25
      aliases: ["BLINDNESS"]

examine:
  enabled: true

items:
  fill:
    name: " "
    material:
    - STAINED_GLASS_PANE
    - GRAY_STAINED_GLASS_PANE
    damage: 7
  hotbar:
    cps:
      slot: 6
      enabled: true
      material:
      - CLOCK
      - WATCH
    examine:
      slot: 7
      enabled: true
      material:
      - CHEST
    follow:
      slot: 8
      enabled: true
      material:
      - LEAD
      - LEASH
    freeze:
      slot: 5
      enabled: true
      material:
      - ICE
    phase:
      slot: 0
      enabled: true
      material:
      - COMPASS
    players:
      slot: 3
      enabled: true
      material:
      - PAPER
    r-teleport:
      slot: 1
      enabled: true
      material:
      - ENDER_EYE
      - EYE_OF_ENDER
    stafflist:
      slot: 4
      enabled: true
      material:
      - SKULL_ITEM
